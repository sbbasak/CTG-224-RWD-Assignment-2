<!DOCTYPE html>
<html>

	<link rel="stylesheet" type="text/css" href="style-login.css">
</head>
<body>
<div class="loginbox">
<img src="login-avatar.jpg" class="avatar">	
<h1>Login Here</h1>
<form>
	<p>Username</p>

	<a href="#"> Lost your password? </a><br>
	<a href="registration.html" target="_blank"> Don't have an account? </a>
</form>

</div>
</body>
</html>
